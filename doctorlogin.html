<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Login - KatochMed</title>

    <!-- Production Stylesheets -->
    <link rel="stylesheet" href="production/css/loginRegister.min.css">
    <!-- Development Stylesheets -->
    <link rel="stylesheet" href="lib/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/css/fontawesome.min.css">
    <link rel="stylesheet" href="lib/css/responsive.css">
    <link rel="stylesheet" href="lib/css/select2.min.css">
    <link rel="stylesheet" href="lib/css/spacing.css">
    <link rel="stylesheet" href="lib/css/style.css">
    <link rel="stylesheet" href="lib/css/owl.carousel.min.css">
    <link rel="stylesheet" href="lib/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="lib/css/magnific-popup.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/form1.css">
</head>

<body onLoad="typeWriter()">
    <!-- Header -->
    <header>
        <h1>KatochMed</h1>
        <!-- Include your header content here -->
    </header>

    <div class="contact-area pt_60 pb_90">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-6">
                    <div class="contact-form headstyle user-login-tab pt_0">
                        <ul class="nav nav-tabs mt_15" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" data-toggle="tab" href="#" role="tab">Doctor Login</a>
                            </li>
                        </ul>

                        <!-- Tab panes -->
                        <div class="tab-content">
                            <div class="tab-pane active" id="patientLogin" role="tabpanel">
                                <form action="/doctorlogin" method="POST" accept-charset="utf-8">
                                    <div class="form-row row mt_20">
                                        <div class="form-group col-12">
                                            <input type="email" class="form-control" placeholder="Email Address" name="username" autocomplete="off" required>
                                        </div>
                                        <div class="form-group col-12">
                                            <input type="password" class="form-control" placeholder="Password" name="password" autocomplete="off" required>
                                        </div>
                                        <div class="form-group col-12">
                                            <button type="submit" class="btn" name="form_login">Login</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <!-- Include your footer content here -->
    </footer>

    <script>
        var i = 0;
        var txt = 'WELCOME TO KatochMed';
        var speed = 60;

        function typeWriter() {
            if (i < txt.length) {
                document.getElementById("typeit").innerHTML += txt.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            }
        }
    </script>

    <!-- JavaScript -->
    <script defer src="lib/js/jquery-3.4.1.min.js"></script>
    <script defer src="lib/js/popper.min.js"></script>
    <script defer src="lib/js/bootstrap.bundle.min.js"></script>
    <script defer src="lib/js/all.min.js"></script>
    <script defer src="lib/js/select2.full.min.js"></script>
    <script defer src="js/about.js"></script>
</body>
</html>
